  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Update CSS Variable with <span>js</span></h2>
  <div class="variables-container">

    <div>
      <label for="space">Spacing:&nbsp; </label>
      <input type="range" min="3" max="100" name="space" id="space"  data-unit="px">
    </div>

    <div>
      <label for="blur">Blur:&nbsp;</label>
      <input type="range" name="blur" id="blur" min="1" max="100" data-unit="px">
    </div>

    <div>
      <label for="base">Base Color:&nbsp; </Color:1nbsp></label>
      <input type="color" name="base" id="base" value="#ffff00">
    </div>
  </div>
